<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/student/course.css">
    <link rel="stylesheet" href="/css/student/text_align-right.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class=" navbar-collapse ">
                <div>
                    <a class="navbar-brand" href="#">&nbsp;
                        <img src="/image/2.png" width="30" height="30" alt="">
                        Moodle
                    </a>
                </div>
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="course" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Course
                            </a>
                            <div class="dropdown-menu" aria-labelledby="course">
                                <a class="dropdown-item" href="/teacher/courses">My Course</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/student/gpa">My GPA</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/course/gpa">My Homework</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">My Assessment</a>
                            </div>
                        </li>
                        <li class="nav-item active dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="message" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Message
                            </a>
                            <div class="dropdown-menu" aria-labelledby="message">
                                <a class="dropdown-item" href="/course/courses">Bulletin Board</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/course/gpa">Discussion</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userIdDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${userId}">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userIdDropdown">
                            <a class="dropdown-item text" href="#">User Info</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text" href="#">Back to MSIMS Home</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text" href="/auth/logout">Logout</a>
                        </div>
                    </li>&nbsp;
                </ul>
            </div>
        </nav>
    </header>

    <div id="table">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Credit</th>
                <th scope="col">Teacher</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.getCourseCode()}"></td>
                <td th:text="${course.getCourseName()}"></td>
                <td th:text="${course.getCredit()}"></td>
                <td th:text="${course.getTeacher()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
            integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
