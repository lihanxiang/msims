<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <link rel="stylesheet" href="css/student/course.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class=" navbar-collapse">
            <div>
                <a class="navbar-brand" href="/">&nbsp;
                    <img src="/image/2.png" width="30" height="30" alt="">
                    Must SIMS
                </a>
            </div>
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">&nbsp;COES</a>
                    </li>&nbsp;
                    <li class="nav-item active">
                        <a class="nav-link" href="#">&nbsp;Moodle</a>
                    </li>&nbsp;
                    <li class="nav-item active">
                        <a class="nav-link" href="#">&nbsp;TOS</a>
                    </li>&nbsp;
                    <li class="nav-item active">
                        <a class="nav-link" href="#">&nbsp;Student Portal</a>
                    </li>&nbsp;
                </ul>
            </div>
        </div>
        <div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:text="${userId}">
                    </a>
                </li>&nbsp;
            </ul>
        </div>
    </nav>

    <table class="table">
        <caption>Courses</caption>
        <thead class="thead-light">
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Credit</th>
            <th scope="col">Teacher</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.getCourseCode()}"></td>
            <td th:text="${course.getCourseCode()}"></td>
            <td th:text="${course.getCourseCode()}"></td>
            <td th:text="${course.getCourseCode()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
