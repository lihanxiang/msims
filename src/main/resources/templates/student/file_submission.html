<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Submission</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/student/text_align-right.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class=" navbar-collapse ">
                <div>
                    <a class="navbar-brand" href="#">&nbsp;
                        <img src="/image/2.png" width="30" height="30" alt="">
                        Moodle
                    </a>
                </div>
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="course" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Course
                            </a>
                            <div class="dropdown-menu" aria-labelledby="course">
                                <a class="dropdown-item" href="/course/courses">My Course</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/course/gpa">My Homework</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">My Assessment</a>
                            </div>
                        </li>
                        <li class="nav-item active dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="message" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Message
                            </a>
                            <div class="dropdown-menu" aria-labelledby="message">
                                <a class="dropdown-item" href="/course/courses">Bulletin Board</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/course/gpa">Discussion</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userIdDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${userId}">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userIdDropdown">
                            <a class="dropdown-item text" href="#">User Info</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text" href="#">Back to MSIMS Home</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text" href="/auth/logout">Logout</a>
                        </div>
                    </li>&nbsp;
                </ul>
            </div>
        </nav>
    </header>

    <form action="/file/upload" method="post" enctype="multipart/form-data">
        file: <input type="file" name="file">
        <input type="submit">
    </form>
</body>
</html>
