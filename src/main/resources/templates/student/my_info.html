<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Info</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/student/input.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class=" navbar-collapse ">
                <div>
                    <a class="navbar-brand" href="#">&nbsp;
                        <img src="/image/2.png" width="30" height="30" alt="">
                        Must SIMS
                    </a>
                </div>
            </div>
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userIdDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                           th:text="${user.getUserId()}">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userIdDropdown">
                            <a class="dropdown-item text" href="#">User Info</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text" href="#">Back to MSIMS Home</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text" href="/auth/logout">Logout</a>
                        </div>
                    </li>&nbsp;
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Notice</h1>
                <p class="lead">You can only change your phone number and email address</p>
            </div>
        </div>

        <div id="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button">Student ID</button>
                </div>
                <input type="text" class="form-control text-secondary" aria-label="Default"
                       th:value="${user.getUserId()}" readonly>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button">Username</button>
                </div>
                <input type="text" class="form-control text-secondary"  aria-label="Default"
                       th:value="${user.getUsername()}" readonly>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button">Faculty</button>
                </div>
                <input type="text" class="form-control text-secondary"  aria-label="Default"
                       th:value="${user.getFaculty()}" readonly>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button">Gender</button>
                </div>
                <input type="text" class="form-control text-secondary"  aria-label="Default"
                       th:value="${user.getGender()}" readonly>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button">Phone</button>
                </div>
                <input type="text" class="form-control text-dark"  aria-label="Default"
                       th:value="${user.getPhone()}">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button">Email</button>
                </div>
                <input type="text" class="form-control text-dark"  aria-label="Default"
                       th:value="${user.getEmail()}">
            </div>

        </div>
    </main>
</body>
</html>
